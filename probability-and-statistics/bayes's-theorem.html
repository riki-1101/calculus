            <div class="th">
                <div>定理（ベイズの定理）</div>
                事後確率を事前確率から求める式
                \[
                P(A_i~|~B)=\frac{P(A_i)P(B~|~A_i)}{\sum_{i=1}^nP(A_i)P(B~|~A_i)}
                \]
                をベイズの定理という。
