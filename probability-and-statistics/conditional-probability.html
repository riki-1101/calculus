    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>条件付き確率</h1>
            <div class="def">
                <div>定義（条件付き確率）</div>
                <p></p>
                事象 \(A,B\) について、事象 \(A\) が起きたことを前提としたときに事象 \(B\) が起こる確率を、事象 \(A\) が起きたという条件のもとでの事象 \(B\) の条件付き確率と呼び、
                \[
                P(B|A)=\frac{P(A\cap B)}{P(B)}
                \]
                と定める。
            </div>
        </main>
