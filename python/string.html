            <h2 id="2">文字列のメソッド</h2>
            <div class="article">
                <table border="1">
                    <tr><th>メソッド</th><th>機能</th></tr>
                    <tr><td>S.replace(x,y)</td><td>文字列S内の文字列xを文字列yに置き換える。</td></tr>
                    <tr><td>S.find(x)</td><td>文字列Sの左端から文字列xを探し、そのインデックスを取得する。なければ-1を取得する。</td></tr>
                    <tr><td>S.rfind(x)</td><td>文字列Sの右端から文字列xを探し、そのインデックスを取得する。なければ-1を取得する。</td></tr>
                    <tr><td>S.split(x)</td><td>文字列Sを文字列xで区切り、リストを作成する。</td></tr>
                    <tr><td></td><td></td></tr>
                </table>
