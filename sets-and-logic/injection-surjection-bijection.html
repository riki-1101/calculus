<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>単射・全射・全単射</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax-config.js"></script>
        <script src="../mathjax/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>単射・全射・全単射</h1>
            <div id="table-of-contents"></div>
            <h2 id="1">単射</h2>
            <div class="def">
                <div>定義（単射）</div>
                写像 \(f:A\to B\) が条件
                \[
                \forall a_1,a_2\in A,~a_1\neq a_2\Longrightarrow f(a_1)\neq f(a_2)
                \]
                を満たすとき、\(f\) は単射であるという。
            </div>
            <p class="space"></p>
            <h2 id="2">全射</h2>
            <div class="def">
                <div>定義（全射）</div>
                写像 \(f:A\to B\) に対して
                \[
                f(A)=B
                \]
                が成り立つとき、\(f\) は全射であるという。
            </div>
            <p class="space"></p>
            <h2 id="2">全単射</h2>
            <div class="def">
                <div>定義（全単射）</div>
                写像 \(f\) が単射かつ全射であるとき \(f\) は全単射であるという。
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
