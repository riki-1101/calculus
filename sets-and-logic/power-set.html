    <body>

            <h1>べき集合</h1>
            <div id="table-of-contents"></div>
            <h2 id="1">べき集合の定義</h2>
            <div class="article">
                ある集合の部分集合全体の集合をべき集合という。
            </div>
            <p></p>
            <div class="def">
                <div>定義（べき集合）</div>
                集合 \(A\) に対して
                \[
                2^A:=\{B~|~B\subset A\}
                \]
                を \(A\) のべき集合という。
                <p></p>
                べき集合 \(2^A\) は \(\mathcal{P}(A)\) とも書かれる。
            </div>
            <p></p>
            <h3>べき集合の例</h3>
            <div class="article">
                \(A=\{a,b\}\) のべき集合は
                \[
                2^A=\{\emptyset,~\{a\},~\{b\},~\{a,b\}\}
                \]
            </div>
        </main>
