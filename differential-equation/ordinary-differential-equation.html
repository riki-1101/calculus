            <h1>常微分方程式</h1>

            <h2 id="1">微分方程式とは</h2>
            <h2 id="2">直接積分形</h2>
            <div class="article">
                微分方程式の中で最も単純なものである。
                \[
                \frac{dy}{dx}=f(x)
                \]
                これは両辺を \(x\) について積分することにより
                \[
                y=\int f(x)dx
                \]
            </div>
