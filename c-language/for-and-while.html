<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>繰り返し処理（for文・while文・do-while文）</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax-config.js"></script>
        <script src="../mathjax/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>繰り返し処理（for文・while文・do-while文）</h1>
            <div id="table-of-contents"></div>
            <h2 id="1">for文</h2>
            <div class="article">
                for文は次のように書く。
            </div>
            <p></p>
            <div class="code">
                for(初期値;条件式;変化式){<br>
                &nbsp;&nbsp;&nbsp;&nbsp;処理;<br>
                }<br>
            </div>
            <p class="space"></p>
            <h2 id="2">while文</h2>
            <div class="article">
                while文は次のように書く。
            </div>
            <p></p>
            <div class="code">
                while(条件式){<br>
                &nbsp;&nbsp;&nbsp;&nbsp;処理;<br>
                }<br>
            </div>
            <p class="space"></p>
            <h2 id="3">do-while文</h2>
            <div class="article">
                do-while文は次のように書く。
            </div>
            <p></p>
            <div class="code">
                do{<br>
                &nbsp;&nbsp;&nbsp;&nbsp;処理;<br>
                }while(条件式);<br>
            </div>
            <p class="space"></p>
            <h2 id="4">無限ループ</h2>
            <div class="article">
                無限ループは次のように書く。
            </div>
            <p></p>
            <div class="code">
                for(;;){<br>
                &nbsp;&nbsp;&nbsp;&nbsp;処理;<br>
                }<br>
            </div>
            <p></p>
            <div class="code">
                while(1){<br>
                &nbsp;&nbsp;&nbsp;&nbsp;処理;<br>
                }<br>
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
