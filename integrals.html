<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>積分問題集</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <h1>積分問題集</h1>
            <ul id="integral-list"></ul>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    fetch("integrals.json")
                        .then(response => response.json())
                        .then(data => {
                            const list = document.getElementById("integral-list");
                            data.forEach(item => {
                                const li = document.createElement("li");
                                li.innerHTML = `
                                    <a href="${item.url}">
                                        <div class="int-frame">
                                            <div class="int-level" level="${item.level.toLowerCase()}">${item.level}</div>
                                            <div class="int-thumbnail">\\(${item.formula}\\)</div>
                                        </div>
                                    </a>
                                `;
                                list.appendChild(li);
                            });
                            if (window.MathJax) {
                                MathJax.typesetPromise();
                            }
                        })
                        .catch(error => console.error("Error loading integral data:", error));
                });
            </script>
        </main>
        <footer id="footer"></footer>
        <script src="js/header.js"></script>
        <script src="js/footer.js"></script>
    </body>
</html>
