            <h2 id="1">合成関数の定義</h2>
            <div class="def">
                <div>定義（合成関数）</div>
                ２つの関数 \(f:X\to Y,~~g:Y\to Z\) に対して
                \(f\) の値域が \(g\) の定義域に含まれているとき、対応
                \[
                x\mapsto g(f(x))~~~(x\in X)
                \]
                を考えることができる。これを \(f\) と \(g\) の合成関数といい
                \[
                g\circ f:X\to Z
                \]
                と表す。
            </div>
