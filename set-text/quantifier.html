            <h1>量化記号</h1>
            <div id="table-of-contents"></div>
            <h2 id="1">量化記号</h2>
            <div class="article">
                「すべての」を意味する「all」の頭文字Aを逆さにした記号
                \[
                \forall
                \]
                を全称記号という。例えば
                \[
                \forall x\in\mathbb{R}
                \]
                と書くと、「すべての（任意の）実数 \(x\) に対して」の意味をなす。
                <p></p>
                「存在する」を意味する「exist」の頭文字Eを逆さにした記号
                \[
                \exists
                \]
                を存在記号という。例えば
                \[
                \exists x\in\mathbb{R}
                \]
                と書くと、「ある実数 \(x\) が存在して」の意味をなす。
            </div>
            <p class="space"></p>
        </main>
